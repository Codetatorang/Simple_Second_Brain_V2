<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <fa-icon class="fa-bars" [icon]="faBook"></fa-icon>
        </button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Notes</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
                <fa-icon class="fa-times" [icon]="faXmark"></fa-icon>        
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[{ outlets: { noteOutlet: data.routeLink } }]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <fa-icon class="sidenav-link-icon" [icon]="data.icon"></fa-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
    </ul>
</div>
